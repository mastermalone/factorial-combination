<!DOCTYPE html>

<html>
    <head>
        <title>Combine</title>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <ul>
                <li>
                    <span>Enter a Starting Value</span>
                    <input type="text" id="base" />
                </li>
                <li>
                    <span>Enter the number of digits</span>
                    <input type="text" id="digits" />
                </li>
                <li>Possible Number Combinations: </li>
                <li id="result">&nbsp;</li>
                <li class="submit"><input type="submit" id="submit" /></li>
            </ul>
        </div>
    </body>
    <script src="scripts/index.js" type="text/javascript"></script>
</html>
